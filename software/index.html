  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const searchInput = document.getElementById('search-input');
      const cards = document.querySelectorAll('.card');

      // Debounce function to limit the rate at which the search function is invoked
      function debounce(func, delay) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(context, args), delay);
        };
      }

      function searchCards() {
        const query = searchInput.value.toLowerCase();

        cards.forEach(function(card) {
          const title = card.querySelector('.card-title').textContent.toLowerCase();
          const author = card.querySelector('.card-text').textContent.toLowerCase();

          if (title.includes(query) || author.includes(query)) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      }

      // Attach the debounced search function to the input event
      searchInput.addEventListener('input', debounce(searchCards, 300));
    });
  </script>
